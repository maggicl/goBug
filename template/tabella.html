<table>
{{range $riga := .matrice}}
  <tr>
  {{range $cella := $riga}}
    <td {{ if not $cella }}
    class="vuoto"> </td>
    {{ else }}
      {{ if $cella.IsFood }}
      class="cibo"
      {{ else }}
        {{ if eq $cella.Razza 0 }}
        class="razza1"
        {{ else }}
        class="razza2"
        {{ end }}
      {{ end }}>{{ $cella.Health }}</td>
    {{ end }}
  {{ end }}
</tr>
{{ end }}
</table>
