<html>
	<head>
		<title>Go Bug</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
		<!--<img src="/static/CellaVerde.png">
		<img src="/static/cellaRossa.png">-->
		<link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
		<style type="text/css">
			body {
				font-family: 'Hammersmith One', sans-serif;
			}
			h1,h2,h3,h4 {
			   color: white;
			   text-align: center;
			}
			p {
			  color: white;
			}
			body {
				background: #009999;
			}
			table {
				table-layout: fixed;
				empty-cells: show;
				font-size: .55em;
			}
			div {
				float: left;
			}
			.clearfix:after {
			  content: "";
			  display: table;
			  clear: both;
			}
			main {
				background-color: #00bbbb;
			}
			td {
				background: white;
				font-size: 12px;
				font-weight: : 700;
				text-align: center;
				vertical-align: middle;
				width: calc((70vw / {{.larghezza}}) - 3px);
				color: black;
				font-weight: bold;
				min-height: calc(((100vw - 4em) / {{.altezza}}) - 8px);
				height: 3em;
			}
			.cibo {
				background: #FFFF33;
				padding: 0px;
			}
			.razza1 {
				background-image: url("/static/cellaVerde.png");
				background-size: 200% 400%;
				padding: 0px;
			}
			.razza2 {
				background-image: url("/static/prova1.png");
				background-size: 180% 300%;
				padding: 0px;
			}
			div.tabella {
				font-family: sans-serif;
				float:left;
				display:block;
				width: 70vw;
			}
			div.legenda {
				margin-left: 1em;
				float:left;
				display:block;
				width: calc(100% - 70vw - 1em);
			}
			@media screen and (max-width: 800px) {
				div.tabella, div.legenda {
					margin-left: 0;
					width: 100%;
				}
				td {
					width: calc((100vw / {{.larghezza}}) - 3px);
				}
			}
		div.colorsample {
			width: 1em;
			height: 1em;
			display: inline-block;
		}
		</style>
		<script>
			reload = function() {
				var xhr = new XMLHttpRequest()
				xhr.open('GET', '/tabella')
				xhr.send(null)
				xhr.onreadystatechange = function () {
				  var DONE = 4, OK = 200
				  if (xhr.readyState === DONE) {
				    if (xhr.status === OK)
							document.getElementById("tb").innerHTML = xhr.responseText
						else console.log('Error: ' + xhr.status)
				  }
				}
			}
			window.setInterval(reload, 1000 * {{ .tempoAggiorna }})
			reload()
		</script>
	</head>
	<body>
	<h1>Go Bug</h1>
	<main class="clearfix">
		<div id="tb" class="tabella"></div>
		<div class="legenda">
			<h1>legenda</h1>
			<div class="colorsample" style="background-color:#FFFF33"></div>&nbsp;Cibo<br>
			<div class="colorsample" style="background-color:#00ff00"></div>&nbsp;Razza 1<br>
			<div class="colorsample" style="background-color:#F00"></div>&nbsp;Razza 2
		</div>
	</main>
</body>
</html>
